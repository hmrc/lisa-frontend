include "common.conf"

appName="lisa-frontend"
application.router=prod.Routes

application.global=config.FrontendGlobal

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
#play.crypto.secret="89IgOfcxd28HjRWj4cFt84har6DQUcHiDy2EkEeqn4eqHR1ULZ6ht6p90Je9l28W"

json.encryption {
  key="fqpLDZ4sumDsekHkeEBlCA==" # overwritten by platform-specific encryption keys
  previousKeys=[]
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.play.health.LisaBaseController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  controllers {
    Assets.needsAuditing = false
  }
}

microservice {
  metrics {
      graphite {
          host = localhost
          port = 2003
          prefix = play.${appName}.
          enabled = true
        }
    }

  services {
      auth {
        host = localhost
        port = 8500
      }
      lisa {
        host = localhost
        port = 8886
      }
      email {
        host = localhost
        port = 8300
      }
      cachable {
        short-lived-cache {
          host = localhost
          port = 9272
          domain = save4later
        }
        session-cache {
          host = localhost
          port = 8400
          domain = keystore
        }
      }
    }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}


google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.245.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

ca-frontend {
  host = "http://localhost:9025"
}

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"

gg-urls {
  login-callback.url = "/lifetime-isa/organisation-name"
  logout-callback.url = "http://localhost:8884/lifetime-isa/signed-out"
}